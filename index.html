<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 Simple Note App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="notes-container">
        <div class="notes-container-title">
            <img src="imgs/notepad.png" alt="note image">
            <h1>Note Hub</h1>
        </div>
        <hr>
        <div class="create">
            <img src="imgs/plus.png" alt="" id="makeNote">
            <p>Create Note</p>
        </div>

        <div class="notes" id="notess">
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
